<h1>Create Movie</h1>

<form #form="ngForm" (ngSubmit)="createMovie()">
  <div class="mb-3">
    <label for="title">Title</label>
    <input type="text" required minlength="5" [(ngModel)]="model.title" name="title" class="form-control" id="title" placeholder="Title" #title="ngModel">
    <div class="alert alert-danger" *ngIf="title.invalid && title.touched">
      <p *ngIf="title.errors.required">Title is required</p>
      <p *ngIf="title.errors.minlength">Title length is min 5 chars</p>
    </div>
  </div>
  <div class="mb-3">
    <label for="description">Description</label>
    <textarea class="form-control" required [(ngModel)]="model.description" name="description" id="description" rows="3" #description="ngModel"></textarea>
    <div class="alert alert-danger" *ngIf="description.invalid && description.touched">
      Description is required
    </div>
  </div>
  <div class="mb-3">
    <label for="imageUrl">Image Url</label>
    <input type="text" required [(ngModel)]="model.imageUrl" name="imageUrl" class="form-control" id="imageUrl" placeholder="Image Url" #imageUrl="ngModel">
    <div class="alert alert-danger" *ngIf="imageUrl.invalid && imageUrl.touched">
      Image Url is required
    </div>
  </div>
  <div class="mb-3">
    <label for="categoryId">Category</label>
    <select class="form-select" required [(ngModel)]="model.categoryId" name="categoryId" #categoryId="ngModel">
      <option value="-1">Select Category</option>
      <option *ngFor="let item of categories" [value]="item.id">{{item.name}}</option>
    </select>
  </div>

  <button [disabled]="form.invalid" class="btn btn-primary">Create Movie</button>
</form>

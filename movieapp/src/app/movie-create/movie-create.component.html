<h1>Create Movie</h1>

<form [formGroup]="movieForm" (ngSubmit)="createMovie()">
  <div class="mb-3">
    <label for="title">Title</label>
    <input type="text" name="title" class="form-control" id="title" placeholder="Title" formControlName="title" />
    <div class="alert alert-danger" *ngIf="movieForm.get('title').invalid && movieForm.get('title').touched">
      <p *ngIf="movieForm.get('title').errors.required">Title is required</p>
      <p *ngIf="movieForm.get('title').errors.minlength">Title length is min 5 chars</p>
    </div>
  </div>
  <div class="mb-3">
    <label for="description">Description</label>
    <textarea class="form-control" name="description" id="description" rows="3" formControlName="description" ></textarea>
  </div>
  <div class="mb-3">
    <label for="imageUrl">Image Url</label>
    <input type="text" name="imageUrl" class="form-control" id="imageUrl" placeholder="Image Url" formControlName="imageUrl" />
  </div>
  <div class="mb-3">
    <label for="categoryId">Category</label>
    <select class="form-select" name="categoryId" formControlName="categoryId" >
      <option value="-1">Select Category</option>
      <option *ngFor="let item of categories" [value]="item.id">{{item.name}}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Create Movie</button>
  <button class="btn btn-danger" (click)="clearForm()">Clear Movie</button>
</form>

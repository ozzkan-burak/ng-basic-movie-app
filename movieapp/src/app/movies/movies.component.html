<div *ngIf="movies.length > 0 else no_movies">
  <h1>{{title}}</h1>
  <div class="alert alert-warning">{{movies.length}} adet film listelendi</div>

  <!-- Parametreli template kullanımı -->
  <ng-template [ngTemplateOutlet]="movieList3" [ngTemplateOutletContext]="{movies: popularMovies}" }></ng-template>

 <!-- Parametresiz template kullanımı -->
  <ng-template [ngTemplateOutlet]="movieList1" ></ng-template>

</div>

<ng-template  #no_movies>
  <div class="alert alert-warning">{{alert}}</div>
</ng-template>

<ng-template #movieList1>
  <div class="card mb-3" *ngFor="let item of movies">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="assets/img/{{item.imageUrl}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{item.title}}</h5>
          <p class="card-text">{{item.desc}}</p>
          <button class="btn btn-sm btn-outline-primary">Detail</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<!-- dışrıdan parametre alan template -->
<ng-template #movieList2 let-popularFilms="movies">
  <h2>{{popularTitle}}</h2>
  <div class="card mb-3" *ngFor="let item of popularFilms">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="assets/img/{{item.imageUrl}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{item.title}}</h5>
          <p class="card-text">{{item.desc}}</p>
          <button class="btn btn-sm btn-outline-primary">Detail</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #movieList3 let-filmler="movies3" >
  <div class="row row-cols-1 row-cols-md-3 g-4 mb-3">
    <div class="col" *ngFor="let item of movies">
      <div class="card h-100">
        <img src="/assets/img/{{item.imageUrl}}" alt={{item.title}} class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title">{{item.title}}</h5>
          <p class="card-text">{{item.desc}}</p>
        </div>
      </div>
    </div>
  </div>
</ng-template>
